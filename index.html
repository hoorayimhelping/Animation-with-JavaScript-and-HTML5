<!DOCTYPE html>

<html lang="en">
<head>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script type="text/javascript" src="js/jQuery-Presentation/scripts/jquery.presentation-full.js"></script>
	<link rel="stylesheet" href="reset.css" media="screen">
	<link rel="stylesheet" href="main.css" media="screen">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>: Animation with JavaScript and HTML5 :</title>
</head>
<body>
	<div class="header"></div>
	<div class="presentation" id="presentation">
		<h1>¡¡ Animation with JavaScript and HTML5 !!</h1>
		<div class="slide" id="presentation-introduction">
			<h2>Slide 1</h2>
		</div>
		<div class="slide" id="something-else">
			<h2>Slide 2</h2>
		</div>
	</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#presentation').presentation({
		  slide: '.slide', //Reference to each individual slide
		  pagerClass: 'nav_pager', //Class to put on the unordered list that contains links to each slide
		  prevNextClass: 'nav_controls', //Class to put on the unordered list that contains the previous and next links
		  prevText: 'Previous', //Text for the Previous link
		  nextText: 'Next', //Text for the Next link
		  transition: 'slide' //Possible values are 'fade', 'show/hide', 'slide'
		});
	});
</script>
</body>
</html>
